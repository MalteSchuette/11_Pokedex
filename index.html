<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="assets/icons/favicon_pokedex.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" defer></script>
    <script src="template.js" defer></script>
</head>
<body id="body" class="loading" onload="init()">
    <header>
        <div class="max_width">
            <img src="./assets/icons//Icon_Pokedex.png" alt="Bild eines Pokedex">
            <button id="responsive_filter_button"  onclick="toggleFilterMenu()" disabled>Filter</button>
            <div class="filter_name">
                <input id="name_filter" type="text" placeholder="Filter nach Namen..." oninput="nameFilter()" disabled>
            </div>
            <div class="filter_typen_div">
                <h3>Filter nach Typ</h3>
                <div id="filter_typ">
                    <label>
                        <input id="checkbox_normal" type="checkbox" name="Normal" onchange="toggleFilter(`normal`)" disabled>
                        Normal
                    </label>
                    <label>
                        <input id="checkbox_fire" type="checkbox" name="Feuer" onchange="toggleFilter(`fire`)" disabled>
                        Feuer
                    </label>
                    <label>
                        <input id="checkbox_water" type="checkbox" name="Wasser" onchange="toggleFilter(`water`)" disabled>
                        Wasser
                    </label>
                    <label>
                        <input id="checkbox_grass" type="checkbox" name="Pflanze" onchange="toggleFilter(`grass`)" disabled>
                        Pflanze
                    </label>
                    <label>
                        <input id="checkbox_electric" type="checkbox" name="Elektro" onchange="toggleFilter(`electric`)" disabled>
                        Elektro
                    </label>
                    <label>
                        <input id="checkbox_ice" type="checkbox" name="Eis" onchange="toggleFilter(`ice`)" disabled>
                        Eis
                    </label>
                    <label>
                        <input id="checkbox_fighting" type="checkbox" name="Kampf" onchange="toggleFilter(`fighting`)" disabled>
                        Kampf
                    </label>
                    <label>
                        <input id="checkbox_poison" type="checkbox" name="Gift" onchange="toggleFilter(`poison`)" disabled>
                        Gift
                    </label>
                    <label>
                        <input id="checkbox_ground" type="checkbox" name="Boden" onchange="toggleFilter(`ground`)" disabled>
                        Boden
                    </label>
                    <label>
                        <input id="checkbox_flying" type="checkbox" name="Flug" onchange="toggleFilter(`flying`)" disabled>
                        Flug
                    </label>
                    <label>
                        <input id="checkbox_psychic" type="checkbox" name="Psycho" onchange="toggleFilter(`psychic`)" disabled>
                        Psycho
                    </label>
                    <label>
                        <input id="checkbox_bug" type="checkbox" name="K채fer" onchange="toggleFilter(`bug`)" disabled>
                        K채fer
                    </label>
                    <label>
                        <input id="checkbox_rock" type="checkbox" name="Gestein" onchange="toggleFilter(`rock`)" disabled>
                        Gestein
                    </label>
                    <label>
                        <input id="checkbox_ghost" type="checkbox" name="Geist" onchange="toggleFilter(`ghost`)" disabled>
                        Geist
                    </label>
                    <label>
                        <input id="checkbox_dragon" type="checkbox" name="Drache" onchange="toggleFilter(`dragon`)" disabled>
                        Drache
                    </label>
                </div>
            </div>
            <div id="responsive_filter_div" class="responsive_filter_div d_none">
                <div class="filter_name_responsive">
                    <input id="name_filter_responsive" type="text" placeholder="Filter nach Namen..." oninput="nameFilter()">
                </div>
                <div class="filter_typen_div_responisive">
                    <h3>Filter nach Typ</h3>
                    <div id="filter_typ_responsive">
                        <label>
                            <input id="checkbox_normal_responsive" type="checkbox" name="Normal" onchange="toggleFilter(`normal`)">
                            Normal
                        </label>
                        <label>
                            <input id="checkbox_fire_responsive" type="checkbox" name="Feuer" onchange="toggleFilter(`fire`)">
                            Feuer
                        </label>
                        <label>
                            <input id="checkbox_water_responsive" type="checkbox" name="Wasser" onchange="toggleFilter(`water`)">
                            Wasser
                        </label>
                        <label>
                            <input id="checkbox_grass_responsive" type="checkbox" name="Pflanze" onchange="toggleFilter(`grass`)">
                            Pflanze
                        </label>
                        <label>
                            <input id="checkbox_electric_responsive" type="checkbox" name="Elektro" onchange="toggleFilter(`electric`)">
                            Elektro
                        </label>
                        <label>
                            <input id="checkbox_ice_responsive" type="checkbox" name="Eis" onchange="toggleFilter(`ice`)">
                            Eis
                        </label>
                        <label>
                            <input id="checkbox_fighting_responsive" type="checkbox" name="Kampf" onchange="toggleFilter(`fighting`)">
                            Kampf
                        </label>
                        <label>
                            <input id="checkbox_poison_responsive" type="checkbox" name="Gift" onchange="toggleFilter(`poison`)">
                            Gift
                        </label>
                        <label>
                            <input id="checkbox_ground_responsive" type="checkbox" name="Boden" onchange="toggleFilter(`ground`)">
                            Boden
                        </label>
                        <label>
                            <input id="checkbox_flying_responsive" type="checkbox" name="Flug" onchange="toggleFilter(`flying`)">
                            Flug
                        </label>
                        <label>
                            <input id="checkbox_psychic_responsive" type="checkbox" name="Psycho" onchange="toggleFilter(`psychic`)">
                            Psycho
                        </label>
                        <label>
                            <input id="checkbox_bug_responsive" type="checkbox" name="K채fer" onchange="toggleFilter(`bug`)">
                            K채fer
                        </label>
                        <label>
                            <input id="checkbox_rock_responsive" type="checkbox" name="Gestein" onchange="toggleFilter(`rock`)">
                            Gestein
                        </label>
                        <label>
                            <input id="checkbox_ghost_responsive" type="checkbox" name="Geist" onchange="toggleFilter(`ghost`)">
                            Geist
                        </label>
                        <label>
                            <input id="checkbox_dragon_responsive" type="checkbox" name="Drache" onchange="toggleFilter(`dragon`)">
                            Drache
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="overlay" class="overlay d_none" onclick="toggleOverlay()">
            <div id="overlay_window" class="overlay_window" onclick="event.stopPropagation()"></div>
        </div>
        <div id="main_content" class="max_width">

            <div id="card_content">
            </div>
        </div>
        <div id="loading_screen"></div>
    </main>
    <footer>
        <div class="max_width">
        </div>
    </footer>
</body>
</html>
